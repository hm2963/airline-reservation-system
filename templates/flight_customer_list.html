<!DOCTYPE html>
<html>
<head>
	<title>Flight Customers - Airline Staff</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.header {
			display: flex;
			justify-content: flex-end;
			align-items: center;
			background-color: #f4f4f4;
			padding: 15px 30px;
			border-bottom: 1px solid #ddd;
		}
		.header a {
			margin-left: 20px;
			text-decoration: none;
			color: #333;
			font-weight: bold;
		}
		h2 {
			text-align: center;
			margin-top: 30px;
		}
		table {
			width: 80%;
			margin: 30px auto;
			border-collapse: collapse;
		}
		th, td {
			border: 1px solid #ccc;
			padding: 10px;
			text-align: center;
		}
		th {
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="header">
		<a href="/view_flights">Back to Flights</a>
		<a href="/logout">Logout</a>
	</div>

	<h2>Customers on Flight {{ flight_number }}</h2>

	{% if customers %}
		<table>
			<tr>
				<th>Customer Name</th>
				<th>Email</th>
			</tr>
			{% for customer in customers %}
			<tr>
				<td>{{ customer.name }}</td>
				<td>{{ customer.email }}</td>
			</tr>
			{% endfor %}
		</table>
	{% else %}
		<p style="text-align:center; margin-top:30px;">No customers booked on this flight yet.</p>
	{% endif %}
</body>
</html>
